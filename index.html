<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="shortcut icon" href="https://github.com/degranda/Fylo-data-storage-component/blob/master/images/favicon-32x32.png?raw=true" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <section class="main__section--images">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/degranda/Fylo-data-storage-component/af37b22a64f50222c8fd6f678b98a135005ad72e/images/logo.svg" alt="logo" class="logo-img" />
            </div>
            <div class="images">
                <ul>
                    <li tabindex="1"><img src='https://raw.githubusercontent.com/degranda/Fylo-data-storage-component/af37b22a64f50222c8fd6f678b98a135005ad72e/images/icon-document.svg' alt="document" class="document" /></li>
                    <li tabindex="2"><img src='https://raw.githubusercontent.com/degranda/Fylo-data-storage-component/af37b22a64f50222c8fd6f678b98a135005ad72e/images/icon-folder.svg' alt="folder" class="folder" /></li>
                    <li tabindex="3"><img src='https://raw.githubusercontent.com/degranda/Fylo-data-storage-component/af37b22a64f50222c8fd6f678b98a135005ad72e/images/icon-upload.svg' alt="upload" class="upload" /></li>
                </ul>
            </div>
        </section>
        <section class="main__section--numbers">
            <div class="showGBs">
                <div class="container-GBs">
                    <p class="gbsP"><span class="strong especial">185</span><span class="p"> GB LEFT</span></p>
                </div>
                <div class="triangle"></div>
            </div>
            <div class="main-section">
                <div>
                    <p>You've used <span class="strong">815gb</span> of your storage</p>
                </div>
                <div class="bar">
                    <div class="colors-bar"></div>
                    <div class="circle-white"></div>
                </div>
                <div class="gbs">
                    <div class="strong">0 GB</div><div class="strong">1000 GB</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
